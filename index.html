<!DOCTYPE html>
<html lang="en">
<head>

  <title>Predicto Piku</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #8b0000 0%, #300000 100%);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .banner {
      padding: 15px;
      max-width: 100%;
      width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .header-text h1,
    .header-text h2 {
      margin: 0;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }

    .header-text h1 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 5px;
    }

    .header-text h2 {
      font-size: 1.8rem;
      color: #ffc107;
      margin-bottom: 15px;
    }

    .winner-box {
      margin: 15px auto;
      padding: 15px;
      background: #000;
      border: 3px solid gold;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      max-width: 500px;
      box-sizing: border-box;
    }

    .winner-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #fff;
      object-fit: cover;
    }

    .winner-details {
      text-align: left;
      color: #fff;
      flex: 1;
      min-width: 200px;
    }

    .name {
      font-weight: bold;
      margin: 0;
      font-size: 1.2rem;
    }

    .name span {
      font-size: 0.9rem;
      color: #ccc;
    }

    .winner-details h3 {
      color: #fff;
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }

    .winner-details h3 span {
      color: #ffc107;
      font-size: 1.5rem;
    }

    .date {
      color: #ccc;
      font-size: 0.9rem;
      margin: 5px 0;
      word-break: break-all;
    }

    .table-img img {
      width: 100%;
      max-width: 500px;
      margin: 20px auto 0;
      border-radius: 10px;
      display: block;
    }

    /* CTA Button */
    .cta-button {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 25px;
      background-color: #ffc107;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      animation: fadeInOut 2s infinite;
      box-shadow: 0 0 10px #ffc107;
      text-decoration: none;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }

    /* Mobile Responsive */
    @media screen and (max-width: 600px) {
      .banner {
        padding: 10px;
      }
      
      .header-text h1 {
        font-size: 1.5rem;
      }

      .header-text h2 {
        font-size: 1.3rem;
      }

      .winner-box {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 10px;
      }

      .winner-details {
        text-align: center;
      }

      .winner-img {
        width: 80px;
        height: 80px;
      }

      .cta-button {
        font-size: 1.3rem;
        padding: 10px 15px;
        margin-top: 10px;
      }
      
      .winner-details h3 {
        font-size: 1rem;
      }
      
      .winner-details h3 span {
        font-size: 1.3rem;
      }
    }
  </style>
</head>

</html>
